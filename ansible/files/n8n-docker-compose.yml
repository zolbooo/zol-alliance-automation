services:
  n8n:
    image: ghcr.io/n8n-io/n8n
    container_name: n8n
    restart: always
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      WEBHOOK_URL: https://n8n.za.zolbooo.xyz/
      N8N_RUNNERS_ENABLED: "true"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_PROXY_HOPS: "1"
      DB_SQLITE_VACUUM_ON_STARTUP: "true"
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`n8n.za.zolbooo.xyz`)
  carbone:
    image: carbone/carbone-ee
    container_name: carbone
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.carbone.rule=Host(`carbone.za.zolbooo.xyz`)
  traefik:
    image: traefik:v3.3
    restart: always
    container_name: traefik
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./.traefik.acme.json:/acme.json"
    secrets:
      - htpasswd
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --certificatesresolvers.le.acme.email=hello+zol-alliance@zolbooo.xyz
      - --certificatesresolvers.le.acme.storage=acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.asdefault=true
      - --entrypoints.websecure.http.tls=true
      - --entrypoints.websecure.http.tls.certresolver=le
      - --entrypoints.websecure.http3.advertisedPort=443
    labels:
      - traefik.http.middlewares.auth.basicauth.usersfile=/run/secrets/htpasswd
  watchtower:
    image: containrrr/watchtower
    restart: always
    container_name: watchtower
    command: --interval 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  n8n_data:
secrets:
  htpasswd:
    file: traefik.htpasswd
